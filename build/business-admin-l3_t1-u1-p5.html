<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Animated DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script src="./libs/animejs/anime.min.js"></script>

    <!--<link rel="stylesheet" href="./vendor/normalize.css">-->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<script src="js/bundle.js"></script>


<nav class="nav-bar">
    <div class="nav-bar__container">
        <div class="nav-bar__paging">
            <button disabled class="button--navigation js-back">Previous</button>
            <button class="button--navigation js-next">Next</button>
        </div>
        <div class="nav-bar__controls">
            <button class="button--control js-play">Play</button>
            <button class="button--control js-pause">Pause</button>
            <button class="button--control js-restart">Restart</button>
        </div>
    </div>
</nav>

<header class="header">
    <h1 class="main-heading"
        style="grid-area: t"
        data-animate="1">Professionalism</h1>
</header>


<div class="wrapper hidden">

    <div class="container--layout-1 -hidden">

        <article id="page-1" class="article--fr1-fr1">

            <section>
                <h2 class="sub-heading"
                    data-animate="2">2 Choosing your behaviour</h2>

                <p data-animate="3">Behaviour is variable. Choosing the right kind at the moment of truth is critical. It isn’t difficult, it’s about awareness and discipline.</p>


            </section>

        </article>


    </div>

</div>
</body>
