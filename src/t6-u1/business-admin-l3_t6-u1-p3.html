<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Animated DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->
    <script src="../../node_modules/animejs/anime.min.js"></script>

    <!--<link rel="stylesheet" href="./vendor/normalize.css">-->
    <link rel="stylesheet" href="../scss/style.scss">
    <!--<link href="https://fonts.googleapis.com/css?family=Noto+Sans:700|Source+Sans+Pro:400,400i,600,600i,700,700i"
          rel="stylesheet">-->

</head>
<body>
<script src="../js/app.js"></script>


<nav class="nav-bar">
    <div class="nav-bar__container">
        <div class="nav-bar__paging">
            <button disabled class="button--navigation js-back">Previous</button>
            <button class="button--navigation js-next">Next</button>
        </div>
        <div class="nav-bar__controls">
            <button class="button--control js-play">Play</button>
            <button class="button--control js-pause">Pause</button>
            <button class="button--control js-restart">Restart</button>
        </div>
    </div>
</nav>

<header class="header">
    <h1 class="main-heading"
        style="grid-area: t"
        data-animate="2">Problem-solving techniques</h1>
</header>


<div class="wrapper hidden">

    <div class="container--layout-1 -hidden right">

        <article class="article">

            <section>

                <h2 data-animate="2">Understanding the nature, scope and impact of a problem</h2>

                <figure class="shape-110" data-animate="2" style="position: relative; right: 0; top:-1em; z-index: -1">

                    <img src="../images/t6-u1/problem_solving_01_b.jpg" />

                    <figure class="shape-20" data-animate="9" data-type="zoom-out" style="opacity:.6; right:15%; bottom: -40%;">
                        <img src="../images/_shapes/cir-s9.svg" />
                    </figure>

                </figure>

                <div class="p-80">

                <p data-animate=“*”>When managers deal with problems in the workplace, they need to understand as much as possible about
                    the issues before they can make decisions.</p>

                </div>

            </section>

        </article>


    </div>

</div>
</body>
</html>
