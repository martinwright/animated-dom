<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Animated DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->
    <script src="../../node_modules/animejs/anime.min.js"></script>

    <!--<link rel="stylesheet" href="./vendor/normalize.css">-->
    <link rel="stylesheet" href="../scss/style.scss">
    <!--<link href="https://fonts.googleapis.com/css?family=Noto+Sans:700|Source+Sans+Pro:400,400i,600,600i,700,700i"
          rel="stylesheet">-->

</head>
<body>
<script src="../js/app.js"></script>


<nav class="nav-bar">
    <div class="nav-bar__container">
        <div class="nav-bar__paging">
            <button disabled class="button--navigation js-back">Previous</button>
            <button class="button--navigation js-next">Next</button>
        </div>
        <div class="nav-bar__controls">
            <button class="button--control js-play">Play</button>
            <button class="button--control js-pause">Pause</button>
            <button class="button--control js-restart">Restart</button>
        </div>
    </div>
</nav>

<header class="l-header true-header">
    <h1 class="l-header__banner" data-animate="1">Level 3 Business Administrator | <span>Supply chains</span></h1>
</header>

<div class="wrapper hidden">

    <div class="container--layout-1 -hidden">

        <article class="article">

            <section>

                    <h2 class="sub-heading" data-animate="2">Introduction</h2>

                    <p data-animate="*">Supply chains describe the activities which are associated with the production and distribution of
                        goods from raw materials to the eventual consumer or customer. </p>

            </section>

            <section>

                <figure class="shape-100" data-animate="2" style="position: relative; top:-12em; right:-1em; z-index: -2">
                    <img src="../images/t10-u5/_m_supply_chains_01.jpg" />

                    <figure class="shape-15" data-animate="9" data-type="slide-down" style="opacity:.9; left:-8%; top: 63%;">
                        <img src="../images/_shapes/cir-s11.svg" />
                    </figure>

                    <figure class="shape-80" data-animate="9" data-type="zoom-in" style="opacity:.5; left:-150%; top: 20%;">
                        <img src="../images/_shapes/dia-s16.svg" />
                    </figure>

                </figure>

            </section>

        </article>


    </div>

</div>
</body>
</html>
