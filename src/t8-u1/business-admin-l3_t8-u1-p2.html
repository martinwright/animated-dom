<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="../scss/style.scss">

          rel="stylesheet">-->

</head>
<body>
<script src="../js/app.js"></script>


<nav class="nav-bar">
    <div class="nav-bar__container">
        <div class="nav-bar__paging">
            <button disabled class="button--navigation js-back">Previous</button>
            <button class="button--navigation js-next">Next</button>
        </div>
        <div class="nav-bar__controls">
            <button class="button--control js-play">Play</button>
            <button class="button--control js-pause">Pause</button>
            <button class="button--control js-restart">Restart</button>
        </div>
    </div>
</nav>

<header class="header">
    <h1 class="main-heading"
        style="grid-area: t"
        data-animate="2">Decision-making techniques</h1>
</header>


<div class="wrapper hidden">

    <div class="container--layout-1 -hidden left col-30">

        <article class="article">

            <section>

                <h2 data-animate="2">Key terms</h2>

                <ul data-animate=“*”>
                    <li><strong>Proactivity</strong> &mdash; creating or controlling a situation rather than just responding
                        to it after it has happened.
                    </li>

                    <li><strong>Hindsight</strong> &mdash; understanding of a situation or event only after it has happened
                        or developed.
                    </li>
                </ul>

                <figure class="shape-125" data-animate="9" data-type="zoom-in" style="opacity:.5; left:-40%; top: 70%; z-index: -1">
                    <img src="../images/_shapes/cir-s13.svg" />
                </figure>

            </section>

        </article>


    </div>

</div>
</body>
</html>
