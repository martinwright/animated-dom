<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Animated DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->
    <script src="../../node_modules/animejs/anime.min.js"></script>

    <!--<link rel="stylesheet" href="./vendor/normalize.css">-->
    <link rel="stylesheet" href="../scss/style.scss">
    <!--<link href="https://fonts.googleapis.com/css?family=Noto+Sans:700|Source+Sans+Pro:400,400i,600,600i,700,700i"
          rel="stylesheet">-->

</head>
<body>
<script src="../js/app.js"></script>


<nav class="nav-bar">
    <div class="nav-bar__container">
        <div class="nav-bar__paging">
            <button disabled class="button--navigation js-back">Previous</button>
            <button class="button--navigation js-next">Next</button>
        </div>
        <div class="nav-bar__controls">
            <button class="button--control js-play">Play</button>
            <button class="button--control js-pause">Pause</button>
            <button class="button--control js-restart">Restart</button>
        </div>
    </div>
</nav>

<header class="header">
    <h1 class="main-heading"
        style="grid-area: t"
        data-animate="*">Coaching and mentoring</h1>
</header>


<div class="wrapper hidden">

    <div class="container--layout-1 -hidden">

        <article class="article">

            <section>


                <figure class="shape-30" style="opacity:.6; right:-10%; top: 20%; z-index: -1">
                    <img data-animate="*" src="../images/_shapes/cir-s7.svg" />
                </figure>

                <!--<figure class="shape-10" style="opacity:.9; right:27%; top: 67%; z-index: -1">-->
                    <!--<img data-animate="*" src="../images/_shapes/pen-p4.svg" />-->
                <!--</figure>-->

                <figure class="shape-110" style="position: relative; top:-1em; left:-1em; z-index: -2">
                    <img data-animate="*" data-type="slide-down" src="../images/t2-u2/planning_structuring_03.jpg" />
                    <figure class="shape-70" style="opacity:.6; left:-5%; top: -200%;">
                        <img data-animate="*" data-type="loop-large-cw" src="../images/_shapes/dec-s13.svg" />
                    </figure>
                </figure>


                <h2 class="sub-heading"
                    data-animate="*">Coaching and mentoring</h2>


                <p data-animate="*">Learn more about coaching and mentoring environments; benefits, planning, structuring and interventions.</p>

            </section>

        </article>


    </div>

</div>
</body>
</html>
