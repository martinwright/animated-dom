<nav class="nav-bar">

        <div class="nav-bar__paging">
            <button disabled class="button--navigation js-back">Previous</button>
            <button class="button--navigation js-next">Next</button>
        </div>
        <div class="nav-bar__controls">
            <button class="button--control js-play">Play</button>

    <div class="container--layout-1 -hidden right">

        <article id="page-1" class="article">

            <section>

                    data-animate="2">6 Email and webchat</h4>

                <p data-animate="4">When emailing and in webchat, you can be more informal that you might be in a letter, but don’t take it too far. Check your emails and respond promptly to those requesting action. Above all, be polite and don’t email when angry!</p>

                <figure class="shape-10" data-animate="9" style="position: relative; opacity:1; left:50%; margin-top: 10%;">
