<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Animated DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script src="../../node_modules/animejs/anime.min.js"></script>

    <!--<link rel="stylesheet" href="./vendor/normalize.css">-->
    <link rel="stylesheet" href="../scss/style.scss">

          rel="stylesheet">-->

</head>
<body>
<script src="../js/app.js"></script>


<nav class="nav-bar">
    <div class="nav-bar__container">
        <div class="nav-bar__paging">
            <button disabled class="button--navigation js-back">Previous</button>
            <button class="button--navigation js-next">Next</button>
        </div>
        <div class="nav-bar__controls">
            <button class="button--control js-play">Play</button>
            <button class="button--control js-pause">Pause</button>
            <button class="button--control js-restart">Restart</button>
        </div>
    </div>
</nav>

<header class="header">
    <h1 class="main-heading"
        style="grid-area: t"
        data-animate="1">Digital and social media</h1>
</header>


<div class="wrapper hidden">

    <div class="container--layout-1 -hidden">

        <article id="page-1" class="article">

            <section class="col-50">
                <h2 class="sub-heading"
                    data-animate="2">Digital and social media</h2>

                <p data-animate="4">Social media has become an important part of any organisation's digital marketing strategy and customer services are increasingly provided through the use of online chat and email.</p>

                <figure class="shape-20" style="position: relative; top: 5%; left: 10%">
                    <img src="../images/_shapes/dia-p3.svg">
                </figure>

            </section>

            <section>

                <figure class="shape-110" style="position: relative; margin-top:-1em; z-index: -1">
                    <img src="../images/t3-u3/using_social_media_01_a.jpg" />
                    <figure class="shape-50" style="position: relative; opacity: .4; margin-top: -20%; left: -25%">
                        <img src="../images/_shapes/cir-s3.svg">
                    </figure>
                </figure>

            </section>

        </article>


    </div>

</div>
</body>
</html>
