<html lang="en">

<body>
<script src="../js/app.js"></script>


<nav class="nav-bar">
    <div class="nav-bar__container">
        <div class="nav-bar__paging">
            <button disabled class="button--navigation js-back">Previous</button>
            <button class="button--navigation js-next">Next</button>
        </div>
        <div class="nav-bar__controls">
            <button class="button--control js-play">Play</button>
            <button class="button--control js-pause">Pause</button>
            <button class="button--control js-restart">Restart</button>
        </div>
    </div>
</nav>

<header class="header">
    <h1 class="main-heading"
        style="grid-area: t"
        data-animate="1">Digital and social media</h1>
</header>


<div class="wrapper hidden">

    <div class="container--layout-1 -hidden right">

        <article id="page-1" class="article">

            <section>
                <h2 class="sub-heading"
                    data-animate="2">Digital and social media</h2>

                <figure class="shape-110" data-animate="2" style="position: relative; right: 0; z-index: -1">

                    <img src="../images/t3-u3/written_communication_skills_01_b.jpg" />

                    <figure class="shape-10" data-animate="9" style="opacity:.7; left:50%; bottom: 70%;">
                        <img src="../images/_shapes/cir-s9.svg" />
                    </figure>

                </figure>

                <p data-animate="4">Whilst the use of digital and social media technologies can improve the customer experience, you also need to be aware of the potential pitfalls and ensure that you are fully aware of your organisation's policies and procedures.</p>

                <figure class="shape-70" data-animate="9" style="position: relative; opacity:.7; left:82%; margin-top: -40%; z-index: -1">
                    <img src="../images/_shapes/dec-s15.svg" />
                </figure>

            </section>

        </article>


    </div>

</div>
