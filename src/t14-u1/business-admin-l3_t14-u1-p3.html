<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Animated DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->
    <script src="../../node_modules/animejs/anime.min.js"></script>

    <!--<link rel="stylesheet" href="./vendor/normalize.css">-->
    <link rel="stylesheet" href="../scss/style.scss">
    <!--<link href="https://fonts.googleapis.com/css?family=Noto+Sans:700|Source+Sans+Pro:400,400i,600,600i,700,700i"
          rel="stylesheet">-->

</head>
<body>
<script src="../js/app.js"></script>


<nav class="nav-bar">
    <div class="nav-bar__container">
        <div class="nav-bar__paging">
            <button disabled class="button--navigation js-back">Previous</button>
            <button class="button--navigation js-next">Next</button>
        </div>
        <div class="nav-bar__controls">
            <button class="button--control js-play">Play</button>
            <button class="button--control js-pause">Pause</button>
            <button class="button--control js-restart">Restart</button>
        </div>
    </div>
</nav>

<header class="header">
    <h1 class="main-heading"
        style="grid-area: t"
        data-animate="2">Legislation and regulations</h1>
</header>


<div class="wrapper hidden">

    <div class="container--layout-1 -hidden right">

        <article class="article">

            <section>



                <figure class="shape-110" data-animate="2" style="position: relative; right: 0; top:-1em; z-index: -1">

                    <img src="../images/t14-u1/recruitment_selection_02.jpg" />

                    <figure class="shape-50" data-animate="9" data-type="zoom-out" style="opacity:.7; left:82%; top: 50%;">
                        <img src="../images/_shapes/dec-s5.svg" />
                    </figure>

                    <figure class="shape-15" data-animate="9" data-type="slide-down" style="opacity:.7; left:50%; bottom: 70%;">
                        <img src="../images/_shapes/cir-s8.svg" />
                    </figure>

                </figure>
                <h2 class="sub-heading" data-animate="2">Employment legislation</h2>
                <p data-animate="*">In this section, we are going to look at human resources (HR) procedures and legal requirements when
                    dealing with:</p>

                <ul data-animate="*">
                    <li>employment legislation
                    </li>

                    <li>recruitment and selection
                    </li>

                    <li>discipline and grievance
                    </li>

                    <li>sickness and absence.
                    </li>
                </ul>

            </section>

        </article>


    </div>

</div>
</body>
</html>
