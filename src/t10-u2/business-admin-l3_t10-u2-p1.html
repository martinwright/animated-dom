<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Animated DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->
    <script src="../../node_modules/animejs/anime.min.js"></script>

    <!--<link rel="stylesheet" href="./vendor/normalize.css">-->
    <link rel="stylesheet" href="../scss/style.scss">
    <!--<link href="https://fonts.googleapis.com/css?family=Noto+Sans:700|Source+Sans+Pro:400,400i,600,600i,700,700i"
          rel="stylesheet">-->

</head>
<body>
<script src="../js/app.js"></script>


<nav class="nav-bar">
    <div class="nav-bar__container">
        <div class="nav-bar__paging">
            <button disabled class="button--navigation js-back">Previous</button>
            <button class="button--navigation js-next">Next</button>
        </div>
        <div class="nav-bar__controls">
            <button class="button--control js-play">Play</button>
            <button class="button--control js-pause">Pause</button>
            <button class="button--control js-restart">Restart</button>
        </div>
    </div>
</nav>

<header class="l-header true-header">
    <h1 class="l-header__banner" data-animate="1">Level 3 Business Administrator | <span>Your organisation</span></h1>
</header>

<div class="wrapper hidden">

    <div class="container--layout-1 -hidden">

        <article class="article">

            <section>

                <figure class="shape-30" style="opacity:.6; right:-10%; top: 50%; z-index: -1">
                    <img data-animate="*" src="../images/_shapes/cir-s7.svg" />
                </figure>

                <figure class="shape-10" style="opacity:.9; right:27%; top: 70%; z-index: -1">
                    <img data-animate="*" src="../images/_shapes/pen-p4.svg" />
                </figure>

                <h2 data-animate="2">Introduction</h2>

                <p>The ability to relate the different types of organisational behaviours, structures and cultures to
                    your organisation will give you a wider understanding of your workplace and your organisation.</p>

                <figure class="shape-50" style="opacity:.3; left:-15%; top: 10%; z-index: -1">
                    <img data-animate="*" data-type="loop-large-cw" src="../images/_shapes/dec-s13.svg" />
                </figure>

            </section>

            <section>

                <figure class="shape-110" style="position: relative; top:-1em; left:-1em; z-index: -2">
                    <img data-animate="*" src="../images/t10-u2/your_organisation_01_a.jpg" />
                </figure>

            </section>

        </article>


    </div>

</div>
</body>
</html>
