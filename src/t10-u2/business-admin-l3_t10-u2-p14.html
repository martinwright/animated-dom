<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Animated DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->
    <script src="../../node_modules/animejs/anime.min.js"></script>

    <!--<link rel="stylesheet" href="./vendor/normalize.css">-->
    <link rel="stylesheet" href="../scss/style.scss">
    <!--<link href="https://fonts.googleapis.com/css?family=Noto+Sans:700|Source+Sans+Pro:400,400i,600,600i,700,700i"
          rel="stylesheet">-->

</head>

<body>
    <script src="../js/app.js"></script>


    <nav class="nav-bar">
        <div class="nav-bar__container">
            <div class="nav-bar__paging">
                <button disabled class="button--navigation js-back">Previous</button>
                <button class="button--navigation js-next">Next</button>
            </div>
            <div class="nav-bar__controls">
                <button class="button--control js-play">Play</button>
                <button class="button--control js-pause">Pause</button>
                <button class="button--control js-restart">Restart</button>
            </div>
        </div>
    </nav>

    <header class="header">
        <h1 class="main-heading" style="grid-area: t" data-animate="2">Orginisation types</h1>
    </header>


    <div class="wrapper hidden">

        <div class="container--layout-1 -hidden">

            <section class="startscreen iquiz">


                <img data-animate="*" height="120px" src="../images/_nav/C&G_Logo_Group.jpg" />
                <h1 data-animate="*" data-type="slide-up">Your organisation</h1>
                <h3 data-animate="*" data-type="slide-up">End of <b>learning content</b>, now<br>
                    <b>'Test Your Knowledge'</b></h3>

                <button data-animate="*" data-type="slide-up" class="startscreen__button js-start-quiz" style="margin-top: 20px">
                    <span class="nav-bar__button-text">GO TO QUIZ</span>
                </button>

                <figure data-animate="*" class="shape-30 minmax-1" style="bottom: 50px; right: -50px; z-index: -1">
                    <img src="iquiz_assets/images/_m_quizKeyboard.png" />
                    <figure data-animate="*" class="shape-70" style="opacity: .5; bottom: 0; left: -40%">
                        <img src="../images/_shapes/dia-p4.svg">
                    </figure>
                </figure>
                <figure class="shape-10 minmax-2" data-animate="*" style="opacity:.6; left:30px; bottom: 50px;">
                    <img src="../images/_shapes/cir-s4.svg" />
                </figure>



            </section>


        </div>

    </div>
</body>

</html>
