<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Animated DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->
    <script src="../../node_modules/animejs/anime.min.js"></script>

    <!--<link rel="stylesheet" href="./vendor/normalize.css">-->
    <link rel="stylesheet" href="../scss/style.scss">
    <!--<link href="https://fonts.googleapis.com/css?family=Noto+Sans:700|Source+Sans+Pro:400,400i,600,600i,700,700i"
          rel="stylesheet">-->

</head>
<body>
<script src="../js/app.js"></script>


<nav class="nav-bar">
    <div class="nav-bar__container">
        <div class="nav-bar__paging">
            <button disabled class="button--navigation js-back">Previous</button>
            <button class="button--navigation js-next">Next</button>
        </div>
        <div class="nav-bar__controls">
            <button class="button--control js-play">Play</button>
            <button class="button--control js-pause">Pause</button>
            <button class="button--control js-restart">Restart</button>
        </div>
    </div>
</nav>

<header class="header">
    <h1 class="main-heading"
        style="grid-area: t"
        data-animate="2">Managing challenging conversations</h1>
</header>


<div class="wrapper hidden">

    <div class="container--layout-1 -hidden left col-40">

        <article id="page-2" class="article">

            <section>

                <h2 data-animate="2">Key terms</h2>

                <ul>
                    <li><strong>Influence</strong> &mdash; the power to change or affect someone or something; the power to
                        cause changes without directly forcing them to happen.
                    </li>

                    <li><strong>Challenge</strong> &mdash; to request explanation or justification; to call into question.
                    </li>
                </ul>

                <figure class="shape-10" data-animate="2" data-type="slide-down" style="position: relative; opacity:.8; top: 5%;left:80%">
                    <img src="../images/_shapes/dia-p4.svg" />
                </figure>

                <figure class="shape-40" data-animate="2" style="position: relative; opacity:.8; margin-top: 15%;left:-10%">
                    <img src="../images/_shapes/squ-p1.svg" />
                </figure>

            </section>

        </article>


    </div>

</div>
</body>
</html>
