<body>
<script src="../js/app.js"></script>


<nav class="nav-bar">
    <div class="nav-bar__container">
        <div class="nav-bar__paging">
            <button disabled class="button--navigation js-back">Previous</button>
            <button class="button--navigation js-next">Next</button>
        </div>
        <div class="nav-bar__controls">
            <button class="button--control js-play">Play</button>
            <button class="button--control js-pause">Pause</button>
            <button class="button--control js-restart">Restart</button>
        </div>
    </div>
</nav>

<header class="header">
    <h1 class="main-heading"
        style="grid-area: t"
        data-animate="2">Managing challenging conversations</h1>
</header>


<div class="wrapper hidden">

    <div class="container--layout-1 -hidden">

        <article id="page-2" class="article">

            <section>

                <h2 data-animate="2">Constructive feedback</h2>

                <p>Delivering constructive feedback is an important element of effective communication, especially when
                    managing challenging conversations.</p>

                <p>Select the book below to learn more.</p>

                <h3 data-animate="2">Constructive feedback</h3>

                <figure class="shape-15" data-animate="9" data-type="roll-from-left" style="position:relative; opacity:.7; left:15%; top: 5%;">
                    <img src="../images/_shapes/dia-s11.svg" />
                </figure>

            </section>

            <section>

                <figure class="shape-110" style="position: relative; left: -1em; top:-1em; z-index: -1">

                    <img data-animate="2" data-type="slide-down" src="../images/t5-u3/_m_effective_feedback_02.jpg" />

                    <figure class="shape-50" data-animate="9" style="position: relative; opacity:.7; right:20%; margin-top: -25%;">
                        <img src="../images/_shapes/cir-s5.svg" />
                    </figure>

                </figure>

            </section>

        </article>


    </div>

</div>
