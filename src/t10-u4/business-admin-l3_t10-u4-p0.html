<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Animated DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->
    <script src="../../node_modules/animejs/anime.min.js"></script>

    <!--<link rel="stylesheet" href="./vendor/normalize.css">-->
    <link rel="stylesheet" href="../scss/style.scss">
    <!--<link href="https://fonts.googleapis.com/css?family=Noto+Sans:700|Source+Sans+Pro:400,400i,600,600i,700,700i"
          rel="stylesheet">-->

</head>

<body>
    <script src="../js/app.js"></script>




    <div class="container--layout-1 -hidden">

        <article class="article">

            <section class="startscreen">


                <img data-animate="1" height="120px" src="../images/_nav/C&G_Logo_Group.jpg" />
                <h1 data-animate="2" data-type="slide-up">Understand the market</h1>
                <h2 data-animate="3" data-type="slide-up">Level 3 Business Administrator</h2>

                <figure data-animate="5" class="shape-30 minmax-1" style="bottom: 50px; right: -50px; z-index: -1">
                    <img src="../images/t10-u4/s0_image.png" />
                    <figure data-animate="6" class="shape-40" style="opacity: .6; bottom: 10%; left: -30%">
                        <img src="../images/_shapes/cir-s4.svg">
                    </figure>
                </figure>
                <figure class="shape-10 minmax-2" data-animate="9" style="opacity:.8; bottom:2em; left: 40%">
                    <img src="../images/_shapes/dia-s10.svg" />
                </figure>

            </section>


        </article>


    </div>

</body>

</html>
