<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Animated DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->
    <script src="../../node_modules/animejs/anime.min.js"></script>

    <!--<link rel="stylesheet" href="./vendor/normalize.css">-->
    <link rel="stylesheet" href="../scss/style.scss">
    <!--<link href="https://fonts.googleapis.com/css?family=Noto+Sans:700|Source+Sans+Pro:400,400i,600,600i,700,700i"
          rel="stylesheet">-->

</head>
<body>
<script src="../js/app.js"></script>


<nav class="nav-bar">
    <div class="nav-bar__container">
        <div class="nav-bar__paging">
            <button disabled class="button--navigation js-back">Previous</button>
            <button class="button--navigation js-next">Next</button>
        </div>
        <div class="nav-bar__controls">
            <button class="button--control js-play">Play</button>
            <button class="button--control js-pause">Pause</button>
            <button class="button--control js-restart">Restart</button>
        </div>
    </div>
</nav>

<header class="header">
    <h1 class="main-heading"
        style="grid-area: t"
        data-animate="2">Managing resources</h1>
</header>


<div class="wrapper hidden">

    <div class="container--layout-1 -hidden left">

        <article class="article">

            <section>

                <figure class="shape-110" data-animate="2" style="position: relative; left: -5em; top:-1em; z-index: -1">
                    <img src="../images/t7-u1/commercial_awareness_01_b.jpg" />
                    <figure class="shape-50" data-animate="9" data-type="zoom-in" style="opacity:.4; right:10%; bottom: -125%;">
                        <img src="../images/_shapes/pen-s5.svg" />
                    </figure>
                </figure>

                <h2 data-animate="2">Materials management and procurement</h2>

                <p data-animate=“*”>Managing the procurement of goods and services effectively ensures that legal agreements are entered
                    into and managed appropriately, that organisations are able to ensure value for money and that
                    resources are adequately allocated.</p>

                <figure class="shape-15" data-animate="9" style="position: relative; opacity:1; left:5%; margin-top: 20%;">
                    <img src="../images/_shapes/squ-s10.svg" />
                </figure>

            </section>

        </article>


    </div>

</div>
</body>
</html>
