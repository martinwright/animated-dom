<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Animated DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->
    <script src="../../node_modules/animejs/anime.min.js"></script>

    <!--<link rel="stylesheet" href="./vendor/normalize.css">-->
    <link rel="stylesheet" href="../scss/style.scss">
    <!--<link href="https://fonts.googleapis.com/css?family=Noto+Sans:700|Source+Sans+Pro:400,400i,600,600i,700,700i"
          rel="stylesheet">-->

</head>
<body>
<script src="../js/app.js"></script>


<nav class="nav-bar">
    <div class="nav-bar__container">
        <div class="nav-bar__paging">
            <button disabled class="button--navigation js-back">Previous</button>
            <button class="button--navigation js-next">Next</button>
        </div>
        <div class="nav-bar__controls">
            <button class="button--control js-play">Play</button>
            <button class="button--control js-pause">Pause</button>
            <button class="button--control js-restart">Restart</button>
        </div>
    </div>
</nav>

<header class="header">
    <h1 class="main-heading"
        style="grid-area: t"
        data-animate="1">Interpersonal skills</h1>
</header>


<div class="wrapper hidden">

    <div class="container--layout-1 -hidden">

        <article id="page-1" class="article">

            <section>

                <figure class="shape-80" data-animate="2" data-type="slide-right" style="position: relative; left: -1em; top:-1em; z-index: -1">
                    <img src="../images/t3-u2/interpersonal_skills_book2_05.jpg" />
                </figure>

                <h4 class="sub-heading"
                    data-animate="2">5 Listening to the customer</h4>

                <p data-animate="4" class="p-60">When dealing with a complaint, listen and empathise, don’t sympathise. Allow the customer to talk – don’t get defensive, and summarise your understanding before offering solutions.</p>

                <figure class="shape-50" data-animate="9" style="opacity:.3; right:-10%; top: -20%;z-index: -1">
                    <img src="../images/_shapes/dec-s5.svg" />
                    <figure class="shape-40" data-animate="9" style="opacity:.8; left:5%; bottom: -25%;">
                        <img src="../images/_shapes/cir-s8.svg" />
                    </figure>

                </figure>

                <figure class="shape-10" data-animate="9" style="position: relative; opacity:1; left:30%; margin-top: 10%;">
                    <img src="../images/_shapes/pen-s7.svg" />
                </figure>

            </section>

        </article>


    </div>

</div>
</body>
</html>
