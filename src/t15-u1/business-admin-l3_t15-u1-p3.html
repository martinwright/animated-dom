<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Animated DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->
    <script src="../../node_modules/animejs/anime.min.js"></script>

    <!--<link rel="stylesheet" href="./vendor/normalize.css">-->
    <link rel="stylesheet" href="../scss/style.scss">
    <!--<link href="https://fonts.googleapis.com/css?family=Noto+Sans:700|Source+Sans+Pro:400,400i,600,600i,700,700i"
          rel="stylesheet">-->

</head>
<body>
<script src="../js/app.js"></script>


<nav class="nav-bar">
    <div class="nav-bar__container">
        <div class="nav-bar__paging">
            <button disabled class="button--navigation js-back">Previous</button>
            <button class="button--navigation js-next">Next</button>
        </div>
        <div class="nav-bar__controls">
            <button class="button--control js-play">Play</button>
            <button class="button--control js-pause">Pause</button>
            <button class="button--control js-restart">Restart</button>
        </div>
    </div>
</nav>

<header class="header">
    <h1 class="main-heading"
        style="grid-area: t"
        data-animate="*">Producing business documents</h1>
</header>


<div class="wrapper hidden">

    <div class="container--layout-1 -hidden right">

        <article class="article">

            <section>

                <figure class="no-padding-tlr" style="z-index: -2;">
                    <img data-animate="*" data-type="slide-down" style="width: 100%;" src="../images/t15-u1/report_writing_01_c.jpg" />
                </figure>

                <figure class="shape-80" style="opacity:.3; top: -10%; right: -60%; z-index: -1;">
                    <img data-animate="*" data-type="loop-large-ccw" src="../images/_shapes/dec-s5.svg" />
                </figure>

                <h2 class="sub-heading" data-animate="*">Business documents</h2>

                <figure class="shape-30" style="opacity:.2; left: 5%; z-index: -1;">
                    <img data-animate="*" src="../images/_shapes/cir-s8.svg" />
                </figure>

                <p data-animate="*">The key to producing a good document is ensuring that it does what it is supposed to; it should be
                    fit for purpose. This is why there are so many different types of documents.
                </p>


            </section>

        </article>


    </div>

</div>
</body>
</html>
