<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Animated DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->
    <script src="../../node_modules/animejs/anime.min.js"></script>

    <!--<link rel="stylesheet" href="./vendor/normalize.css">-->
    <link rel="stylesheet" href="../scss/style.scss">
    <!--<link href="https://fonts.googleapis.com/css?family=Noto+Sans:700|Source+Sans+Pro:400,400i,600,600i,700,700i"
          rel="stylesheet">-->

</head>
<body>
<script src="../js/app.js"></script>


<nav class="nav-bar">
    <div class="nav-bar__container">
        <div class="nav-bar__paging">
            <button disabled class="button--navigation js-back">Previous</button>
            <button class="button--navigation js-next">Next</button>
        </div>
        <div class="nav-bar__controls">
            <button class="button--control js-play">Play</button>
            <button class="button--control js-pause">Pause</button>
            <button class="button--control js-restart">Restart</button>
        </div>
    </div>
</nav>

<header class="header">
    <h1 class="main-heading"
        style="grid-area: t"
        data-animate="2">Organising meetings and events</h1>
</header>


<div class="wrapper hidden">

    <div class="container--layout-1 -hidden">

        <article class="article">

            <section>

                <figure class="shape-80" data-animate="2" style="position: relative; left: -1em; top: -1em; z-index: -1">

                    <img src="../images/t12-u1/_m_Before_during_after_event.png" />

                    <figure class="shape-15" data-animate="8" style="opacity:.9; right: 30%; bottom: 10%;">
                        <img src="../images/_shapes/pen-p4.svg" />
                    </figure>

                </figure>

                <h2 data-animate="2">Before, during and after the event</h2>

                <p data-animate=“*”>Organising an event requires a lot of time and dedication to ensure it runs smoothly and all angles
                    are covered.</p>

                <figure class="shape-20" data-animate="8" style="opacity:.7; right: 10%; bottom: -15%; z-index: -1">
                    <img src="../images/_shapes/dia-s7.svg" />
                </figure>

            </section>

        </article>


    </div>

</div>
</body>
</html>
