<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Animated DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->
    <script src="../../node_modules/animejs/anime.min.js"></script>

    <!--<link rel="stylesheet" href="./vendor/normalize.css">-->
    <link rel="stylesheet" href="../scss/style.scss">
    <!--<link href="https://fonts.googleapis.com/css?family=Noto+Sans:700|Source+Sans+Pro:400,400i,600,600i,700,700i"
          rel="stylesheet">-->

</head>
<body>
<script src="../js/app.js"></script>


<nav class="nav-bar">
    <div class="nav-bar__container">
        <div class="nav-bar__paging">
            <button disabled class="button--navigation js-back">Previous</button>
            <button class="button--navigation js-next">Next</button>
        </div>
        <div class="nav-bar__controls">
            <button class="button--control js-play">Play</button>
            <button class="button--control js-pause">Pause</button>
            <button class="button--control js-restart">Restart</button>
        </div>
    </div>
</nav>

<header class="header">
    <h1 class="main-heading"
        style="grid-area: t"
        data-animate="2">Organising meetings and events</h1>
</header>


<div class="wrapper hidden">

    <div class="container--layout-1 -hidden">

        <article class="article">

            <section>

                <h4 data-animate="2">5 Resources required to make an effective event</h4>
                <div class="main-container">
                    <div class="content-wrapper">
                        <div class="overflow-container">
                            <div class="table--t12-u1-23" data-animate="table">
                                <div class="cell">Delegate packs</div>
                                <div class="cell">Refreshments</div>

                                <div class="cell">Meals</div>
                                <div class="cell">Audio/visual</div>

                                <div class="cell">Rooms</div>
                                <div class="cell">Stationery</div>

                                <div class="cell">Identification badges</div>
                                <div class="cell">Welcome packs</div>

                                <div class="cell">Sales materials</div>
                                <div class="cell">Accommodation</div>
                            </div>
                        </div>
                    </div>
                </div>

                <p data-animate=“*”>What else can you think of? </p>

                <figure class="shape-70" style="opacity:.4; margin-top: -30%; right: -15%; z-index: -1;">
                    <img data-animate="12" src="../images/_shapes/cir-p1.svg">
                </figure>

                <figure class="shape-20" style="opacity:.8; right: 50%;">
                    <img data-animate="13" src="../images/_shapes/pen-s6.svg">
                </figure>

            </section>

        </article>


    </div>

</div>
</body>
</html>
