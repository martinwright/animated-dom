<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Animated DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->
    <script src="../../node_modules/animejs/anime.min.js"></script>

    <!--<link rel="stylesheet" href="./vendor/normalize.css">-->
    <link rel="stylesheet" href="../scss/style.scss">
    <!--<link href="https://fonts.googleapis.com/css?family=Noto+Sans:700|Source+Sans+Pro:400,400i,600,600i,700,700i"
          rel="stylesheet">-->

</head>
<body>
<script src="../js/app.js"></script>


<nav class="nav-bar">
    <div class="nav-bar__container">
        <div class="nav-bar__paging">
            <button disabled class="button--navigation js-back">Previous</button>
            <button class="button--navigation js-next">Next</button>
        </div>
        <div class="nav-bar__controls">
            <button class="button--control js-play">Play</button>
            <button class="button--control js-pause">Pause</button>
            <button class="button--control js-restart">Restart</button>
        </div>
    </div>
</nav>

<header class="header">
    <h1 class="main-heading"
        style="grid-area: t"
        data-animate="2">Organising meetings and events</h1>
</header>


<div class="wrapper hidden">

    <div class="container--layout-1 -hidden left col-40">

        <article id="page-2" class="article">

            <section>

                <h4 data-animate="2">6 Needs of attendees</h4>

                <div class="table--t12-u1-24">
                    <div class="cell">Venue</div>
                    <div class="cell">Dietary</div>

                    <div class="cell">Audio/visual</div>
                    <div class="cell">Access</div>

                    <div class="cell">Logistics</div>
                    <div class="cell">Language</div>
                </div>

                <p>What else can you think of? </p>

                <figure class="shape-20" style="opacity:.9; left:55%; margin-top: 5%;  ">
                    <img data-animate="9" data-type="roll-from-left" src="../images/_shapes/pen-p4.svg" style="transform: rotate(180deg);" />
                </figure>

                <figure class="shape-60" style="opacity:.8; left:-20%; margin-top: 20%; ">
                    <img data-animate="9" src="../images/_shapes/dec-s13.svg" />
                </figure>

            </section>

        </article>


    </div>

</div>
</body>
</html>
