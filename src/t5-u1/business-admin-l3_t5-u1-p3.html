<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Animated DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->
    <script src="../../node_modules/animejs/anime.min.js"></script>

    <!--<link rel="stylesheet" href="./vendor/normalize.css">-->
    <link rel="stylesheet" href="../scss/style.scss">
    <!--<link href="https://fonts.googleapis.com/css?family=Noto+Sans:700|Source+Sans+Pro:400,400i,600,600i,700,700i"
          rel="stylesheet">-->

</head>
<body>
<script src="../js/app.js"></script>


<nav class="nav-bar">
    <div class="nav-bar__container">
        <div class="nav-bar__paging">
            <button disabled class="button--navigation js-back">Previous</button>
            <button class="button--navigation js-next">Next</button>
        </div>
        <div class="nav-bar__controls">
            <button class="button--control js-play">Play</button>
            <button class="button--control js-pause">Pause</button>
            <button class="button--control js-restart">Restart</button>
        </div>
    </div>
</nav>

<header class="header">
    <h1 class="main-heading"
        style="grid-area: t"
        data-animate="2">Effective teamwork</h1>
</header>


<div class="wrapper hidden">

    <div class="container--layout-1 -hidden right">

        <article id="page-3" class="article">

            <section>

                <h2 data-animate="2">Teamwork</h2>

                <figure class="shape-110" data-animate="2" style="position: relative; right: 0; top:-1em; z-index: -1">

                    <img src="../images/t5-u1/effective_teamwork_01_c.jpg" />

                    <figure class="shape-70" data-animate="9" style="opacity:.7; left:70%; top: 15%;">
                        <img src="../images/_shapes/dec-s15.svg" />
                    </figure>

                    <figure class="shape-25" data-animate="9" style="opacity:.6; right:-6%; bottom: 30%;">
                        <img src="../images/_shapes/cir-s9.svg" />
                    </figure>

                </figure>

                <div class="p-80">

                <p>A team is a small group of people who possess complementary skills and who work together to
                    accomplish common goals. When people work together, there can be benefits for the individual team
                    members, teams and the organisation.</p>

                </div>

                <figure class="shape-15" data-animate="9" style="position: relative; opacity:.9; margin-top:3%; left: 30%;">
                    <img src="../images/_shapes/dia-s6.svg" />
                </figure>

            </section>

        </article>


    </div>

</div>
</body>
</html>
