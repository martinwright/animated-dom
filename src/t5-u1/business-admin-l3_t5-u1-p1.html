<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Animated DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->
    <script src="../../node_modules/animejs/anime.min.js"></script>

    <!--<link rel="stylesheet" href="./vendor/normalize.css">-->
    <link rel="stylesheet" href="../scss/style.scss">
    <!--<link href="https://fonts.googleapis.com/css?family=Noto+Sans:700|Source+Sans+Pro:400,400i,600,600i,700,700i"
          rel="stylesheet">-->

</head>
<body>
<script src="../js/app.js"></script>


<nav class="nav-bar">
    <div class="nav-bar__container">
        <div class="nav-bar__paging">
            <button disabled class="button--navigation js-back">Previous</button>
            <button class="button--navigation js-next">Next</button>
        </div>
        <div class="nav-bar__controls">
            <button class="button--control js-play">Play</button>
            <button class="button--control js-pause">Pause</button>
            <button class="button--control js-restart">Restart</button>
        </div>
    </div>
</nav>

<header class="l-header true-header">
    <h1 class="l-header__banner" data-animate="1">Level 3 Business Administrator | <span>Effective teamwork</span></h1>
</header>


<div class="wrapper hidden">

    <div class="container--layout-1 -hidden">

        <article id="page-1" class="article">

            <section>

                <h2 data-animate="*">Introduction</h2>


                <p data-animate="*">Effective teamwork produces efficient working relationships, supports delivery of effective internal
                    and external services and allows you and your colleagues to resolve issues in a collaborative
                    manner.</p>

                <figure class="shape-20" data-animate="*" data-type="slide-down" style="position:relative; opacity:.9; left:15%; top: 10;">
                    <img src="../images/_shapes/pen-s7.svg" />
                </figure>

            </section>

            <section>

                <figure class="shape-110" data-animate="*" style="position: relative; right: 2em; top:-1em; z-index: -1">
                    <img src="../images/t5-u1/_m_effective_teamwork_01_a.jpg" />

                    <figure class="shape-50" data-animate="9" data-type="zoom-in" style="position: relative; opacity:.8; right:15%; margin-top: -25%;">
                        <img src="../images/_shapes/dec-p4.svg" />
                    </figure>

            </section>


        </article>


    </div>

</div>
</body>
</html>
