<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Animated DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="../../node_modules/animejs/anime.min.js"></script>

    <!--<link rel="stylesheet" href="./vendor/normalize.css">-->
    <link rel="stylesheet" href="../scss/style.scss">

          rel="stylesheet">-->

</head>

<body>
    <script src="../js/app.js"></script>


    <nav class="nav-bar">
        <div class="nav-bar__container">
            <div class="nav-bar__paging">
                <button disabled class="button--navigation js-back">Previous</button>
                <button class="button--navigation js-next">Next</button>
            </div>
            <div class="nav-bar__controls">
                <button class="button--control js-play">Play</button>
                <button class="button--control js-pause">Pause</button>
                <button class="button--control js-restart">Restart</button>
            </div>
        </div>
    </nav>

    <header class="header">
        <h1 class="main-heading" style="grid-area: t" data-animate="2">Orginisation types</h1>
    </header>


    <div class="wrapper hidden">

        <div class="container--layout-1 -hidden">

            <article id="page-14" class="article">

                <section>

                    <figure class="shape-30" style="opacity:.6; right:-10%; top: 30%; z-index: -1">
                        <img data-animate="*" src="../images/_shapes/cir-s7.svg" />
                    </figure>

                    <figure class="shape-10" style="opacity:.9; right:27%; top: 67%; z-index: -1">
                        <img data-animate="*" src="../images/_shapes/pen-p4.svg" />
                    </figure>

                    <figure class="shape-110" style="position: relative; top:-1em; left:-1em; z-index: -2">
                        <img data-animate="*" src="../images/t10-u1/organisations_sectors_01_e.jpg" />
                        <figure class="shape-70" style="opacity:.6; left:-5%; top: -190%;">
                            <img data-animate="*" data-type="loop-large-cw" src="../images/_shapes/dec-s13.svg" />
                        </figure>

                    </figure>

                    <h2 data-animate="*">The third sector</h2>

                    <div class="p-60">

                        <p data-animate="*">This sector includes charities such as Age UK, or organisations operating under
                            a charitable status where money is not raised for a cause, but rather invested back into the
                            operation, eg City & Guilds.
                        </p>

                    </div>

                </section>

            </article>

        </div>

    </div>
</body>

</html>
