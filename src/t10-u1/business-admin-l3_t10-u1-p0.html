<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Animated DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->
    <script src="../../node_modules/animejs/anime.min.js"></script>

    <!--<link rel="stylesheet" href="./vendor/normalize.css">-->
    <link rel="stylesheet" href="../scss/style.scss">
    <!--<link href="https://fonts.googleapis.com/css?family=Noto+Sans:700|Source+Sans+Pro:400,400i,600,600i,700,700i"
          rel="stylesheet">-->

</head>

<body>
    <script src="../js/app.js"></script>


    <nav class="nav-bar">
        <div class="nav-bar__container">
            <div class="nav-bar__paging">
                <button disabled class="button--navigation js-back">Previous</button>
                <button class="button--navigation js-next">Next</button>
            </div>
            <div class="nav-bar__controls">
                <button class="button--control js-play">Play</button>
                <button class="button--control js-pause">Pause</button>
                <button class="button--control js-restart">Restart</button>
            </div>
        </div>
    </nav>

    <header class="header">
        <h1 class="main-heading" style="grid-area: t" data-animate="2">Organisations and sectors</h1>
    </header>


    <div class="container--layout-1 -hidden">

        <article id="page-1" class="article">

            <section class="col-50">

                <p data-animate="2">INTRO
                </p>

            </section>

            <section>

                <figure data-animate="5" class="shape-110" style="position: relative; right:-20%; margin-top:-20%; z-index: -1">
                    <img src="../images/t10-u1/_m_organisations_sectors_01_a.jpg" />
                    <figure data-animate="6" class="shape-50" style="opacity: .4; bottom: 0; left: -25%">
                        <img src="../images/_shapes/cir-s3.svg">
                    </figure>
                </figure>

            </section>



        </article>


    </div>

</body>

</html>
